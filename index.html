<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="page">
    <header>
        <h1>titulo</h1>
        <p>conteudooooooo</p>
    </header>
    <form id="my-form">

        <fieldset>

         <div class="fieldset-wrapper">
            <legend>informações do evento</legend>
            <div class="input-wrapper">

                <label for="event-title">Titulo do evento<span>(Minimo 8 caracteres)</span></label> 
                
                <input type="text"  id="event-title" required  minlength="8"/>
            
            </div>

            <div class="input-wrapper">

                <label for="event-url">Link do evento<span>(comece com HTTPS://)</span></label> 
                
                <input type="text"  id="event-url"/>
            
            </div>

            <div class="input-wrapper">

                <label for="event-whatsapp">whatsapp para contato<span>(Somente numeros)</span></label> 
                
                <input type="number"  id="event-whatsapp"/>
            
            </div>

            <div class="input-wrapper">

                <label for="event-info">Informações extras</label> 

                <textarea  id="event-info"></textarea>
            
            </div>
            <div class="input-wrapper">

                <label for="event-category">Categoria</label> 
                
                <select id="event-category">
                    <option value="option">Selecione uma opção </option>
                    <option value="live">Ao vivo </option>
                    <option value="podcast">Podcast</option>
                    <option value="mentorship">Mentoria</option>
                </select>
            
            </div>
         </div>
        </fieldset>

        <fieldset>

            <div class="fieldset-wrapper">
               <legend>Privacidade</legend>

               <div class="input-wrapper">

                <label for="event-email">E-mail do administrador<span>(Digite um email válido)</span></label> 
                
                <input type="email"  id="event-email"/>
            
            </div>
            <div class="input-wrapper">

                <label for="event-password">Senha de acesso para os participantes<span>(Minimo 8 caracteres)</span></label> 
                
                <input type="password"  id="event-password" required minlength="8"/>
            
            </div>


            <div class="checkbox-wrapper">
                <input type="checkbox"  id="event-private"/>

                <label for="event-private">Evento privado</label> 
                
                
            
            </div>
               

                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                   <legend>Dia e hora</legend>

                   <div class="col_3">


                    <div class="input-wrapper">

    
                        <label for="event-date">Data</label> 
                        
                        <input type="date"  id="event-date"/>
                    
                    </div>
        
        
                    <div class="input-wrapper">
        
                        <label for="event-begin">Das</label> 
                        
                        <input type="time"  id="event-begin"/>
                    
                    </div>

                    <div class="input-wrapper">
        
                        <label for="event-end">Até</label> 
                        
                        <input type="time"  id="event-end"/>
                    
                    </div>
                       
        
                        </div>

                   </div>
    
                   
    
                </fieldset>

                <footer>
                    <input form="my-form"class="button" type="submit" value="Salvar evento"/>

                </footer>


            

        aqui vem os inputs e a estrutura do form 
    </form>
   </div>
    
</body>
</html>
